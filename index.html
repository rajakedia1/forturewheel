<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <div id="form">
      <div class="form">
        <div class="wrapper">
          <div class="content">
            <div class="left">
              <img src="./src/mg/logo2.png" class="img" />
            </div>

            <div class="right">
              <h2 class="title">Team Details</h2>
              <div class="inp">
                <input
                  type="number"
                  id="teamInput"
                  placeholder="Enter No. of Teams"
                  name="team"
                  class="inputtext"
									autocomplete="off"
									required
                />
              </div>
              <div class="inp">
                <input
                  type="button"
                  id="teamSubmit"
                  class="inputbutton"
                  value="Submit"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
